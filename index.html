<body>
	<div class="jumbotron text-center">
		<h2>Erick's Mortgage Calculation Worksheet</h2>
	</div>
	<div class="container">
		<form class="form-horizontal">
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Home Cost</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="home-cost" placeholder="Home Cost" value="300,000">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Down Payment</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="down-payment-dollars" placeholder="Down Payment Amount" value="60,000">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control" id="down-payment" placeholder="Down Payment Percent" value="20.000">
							<div class="input-group-addon">%</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">HOA</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="hoa" placeholder="HOA" value="120">
							<div class="input-group-addon">monthly</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding has-error">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">HOA</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control form-control-error" id="hoa" placeholder="HOA" value="120" aria-describedby="helpBlock2">
							<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
							<span id="inputError2Status" class="sr-only">(error)</span>
							<div class="input-group-addon">monthly</div>
						</div>
						<span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Property Tax Rate</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control" id="property-tax-rate" placeholder="Property Tax Rate" value=".840">
							<div class="input-group-addon">%</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">PMI</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control" id="pmi" placeholder="PMI" value="1.000">
							<div class="input-group-addon">%</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Home Owner's Insurance</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="hoi" placeholder="(monthly)" value="100">
							<div class="input-group-addon">monthly</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Extra Payment</label>
					<div class="col-sm-4">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="extra-payment" placeholder="Extra Payment" value="0">
							<div class="input-group-addon">monthly</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Interest Rate (APR)</label>
					<div class="col-sm-2">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control input-md" id="interest-rate-10" placeholder="10 yr APR" value="3.125">
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control" id="interest-rate-15" placeholder="15 yr APR" value="3.250">
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control" id="interest-rate-20" placeholder="20 yr APR" value="3.750">
							<div class="input-group-addon">%</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input type="text" class="form-control" id="interest-rate-30" placeholder="30 yr APR" value="4.025">
							<div class="input-group-addon">%</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<label class="col-sm-3 control-label" for="formGroupInputSmall">Loan Term</label>
					<div class="col-sm-2">
						<button type="button" id="loan-term" class="btn-block btn btn-primary btn-md" onclick="calculate(10)" value="10">10 years</button>
					</div>
					<div class="col-sm-2">
						<button type="button" id="loan-term" class="btn-block btn btn-primary btn-md" onclick="calculate(15)" value="15">15 years</button>
					</div>
					<div class="col-sm-2">
						<button type="button" id="loan-term" class="btn-block btn btn-primary btn-md" onclick="calculate(20)" value="20">20 years</button>
					</div>
					<div class="col-sm-2">
						<button type="button" id="loan-term" class="btn-block btn btn-primary btn-md" onclick="calculate(30)" value="30">30 years</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<div class="col-sm-8 col-sm-offset-3">
						<button type="button" id="loan-term" class="btn-block btn btn-success btn-md" onclick="calculate(0)" value="0">Compare All</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group form-group-md nopadding">
					<div class="col-sm-8 col-sm-offset-3">
						<button type="button" id="reset" class="btn-block btn btn-danger btn-md" onclick="resetAll();">Reset</button>
					</div>
				</div>
			</div>
		</form>
	</div>
